<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tables</title>
</head>

<body>
  <main>
    <!-- <table>
      <td></td>
      <tr></tr>
      <th></th> 
    </table> -->
    <table>
      <thead>
        <tr>
          <th>Heading 1</th>
          <th>Heading 2</th>
          <th>Heading 3</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>teste td 1</td>
          <td>teste td 2</td>
          <td>teste td 3</td>
        </tr>

        <tr>
          <td>teste td 2.1</td>
          <td>teste td 2.2</td>
          <td>teste td 2.3</td>
        </tr>
      </tbody>
    </table>
    <hr>

    <h1>V2</h1>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Heading 1</th>
          <th rowspan="2">Heading 2</th>
          <th colspan="2">Avarege 3</th>
        </tr>
        <tr>          
          <th>Heading 3.1</th>
          <th>Heading 3.2</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>teste td 1</td>
          <td>teste td 2</td>
          <td>teste td 3</td>
          <td>teste td 3.1.2</td>

        </tr>

        <tr>
          <td>teste td 2.1</td>
          <td>teste td 2.2</td>
          <td>teste td 2.3</td>
          <td>teste td 2.3.2</td>

        </tr>
      </tbody>
  </main>
</body>

</html>
