<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>
    Form
  </title>
</head>

<body>
  <h1>Forms Demo</h1>
  <form action="" method="">
    <!-- action specifies where the information goes -->
    <!-- method specifies wich http request use -->
    <label for="username">Enter a Username</label>
    <input type="text" name="nameInput" id="username" placeholder="Insert your name">
    <label for="email">Insert your email</label>
    <input type="email" name="" id="email" placeholder="Insert your email">
    <label for="password">Insert password</label>
    <input type="password" name="" id="password" placeholder="Insert your password">
    <input type="color" name="" id="">
    <label for="number">How old are you?</label>
    <input type="number" name="number" id="number" min="18" max="110">
    <div>
      <label for="check"> Test check btn
        <input type="checkbox" name="check(is not id)" id="check">
      </label>
    </div>
    <!-- <input type="button" value="Send"> -->
    <button type="submit">Submit</button>
    <button type="button">Just a button</button>
  </form>

  <hr>

  <h2>Try some searches</h2>

  <h3>Reddit search</h3>
  <form action="https://www.reddit.com/search">
    <input type="text" name="q" id="">
    <button type="submit">Search on Reddit</button>
    <!-- https://www.reddit.com/search/?q=developer -->
  </form>

  <h3>YouTube search</h3>
  <form action="https://www.youtube.com/results">
    <input type="text" name="search_query">
    <button>Search on YouTube</button>
  </form>

  <h3>Google search</h3>
  <form action="https://www.google.com/search">
    <input type="text" name="q" id="">
    <button>Search on Google</button>
  </form>
  <!-- https://www.google.com/search?q=movie -->

  <h2> Checkbox Demos </h2>
  <form action="">
    <label for="agree"> I agree </label>
    <input type="checkbox" name="agree" id="agree">
    <label for="disagree">I disagree</label>
    <input type="checkbox" name="disagree" id="disagree" checked>
  </form>

  <h2>Radio button Demos</h2>
  <p>
    <label for="1">1:</label>
    <input type="radio" name="rating" id="1" value="1">
    <label for="2">2:</label>
    <input type="radio" name="rating" id="2" value="2">
    <label for="3">3:</label>
    <input type="radio" name="rating" id="3" value="3">
    <label for="4">4:</label>
    <input type="radio" name="rating" id="4" value="4">
    <label for="5">5:</label>
    <input type="radio" name="rating" id="5" value="5">
  </p>

  <h2>Select Demo</h2>
  <p>
    <label for="meal">Select your meal</label>
    <select name="meal" id="meal">
      <option value="vegetarian">Vegetarian</option>
      <option value="beef">Beef</option>
      <option value="fish">Fish</option>
      <option value="chicken">Chicken</option>
      <option value="" selected>Please choose an option</option>
    </select>
  </p>

  <h2>Range Demo</h2>
  <p>
    <label for="volume">Volume</label>
    <input type="range" name="volume" id="volume" min="0" max="100">
  </p>

  <h2>Text Area Demo</h2>
  <p>
    <label for="text">Any suggestion?</label>
    <br>
    <textarea id="text" name="text" rows="10" cols="60">

    </textarea>
  </p>

  <h2>Validations Demo</h2>
  <form action="">
    <label for="first">Enter your first name:</label>
    <input type="text" name="first" id="first" required>
    <label for="username">Username:</label>
    <input type="text" name="username" id="username" minlength="5" maxlength="20">
    <button type="submit">Submit</button>
  </form>

</body>

</html>
