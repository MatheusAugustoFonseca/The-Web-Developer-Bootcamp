<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Tile tab </title>
</head>

<body>

  <div>
    <main>
      <h1> Main title </h1>
      <div>
        <!-- in blok generic container -->
      </div>
      <span>
        <!-- in line generic container -->
      </span>
      <hr>
      <!-- hr is a horizontal rule (line) -->
      <br>
      <!-- emmet notes: -->
      <!-- div>section>h2 -->
      <div>
        <section>
          <h2></h2>
        </section>
      </div>
      <!-- h2+h2+h2 or h2*3 -->
      <h2></h2>
      <h2></h2>
      <h2></h2>
      <!-- {right text} -->


      <!-- br line break -->
      <p>Testing superscript<sup>2</sup></p>
      <p>Testing sub script<sub>2</sub></p>

      <h2> html entities </h2>
      <!-- special codes -->
      <h3> 1 &lt; 6 &gt; 5 &amp;</h3>
    </main>
  </div>
</body>

</html>
