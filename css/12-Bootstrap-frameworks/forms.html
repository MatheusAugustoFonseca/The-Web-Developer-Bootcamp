<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

</head>

<body>
  <div class="container">
    <h1 class="display-1">Forms</h1>
    <form action="#nowhere">
      <div class="row">
        <div class="form-group col-md-6">
          <label for="email">Email</label>
          <input class="form-control" type="email" name="email" id="email">
        </div>
        <div class="form-group col-md-6">
          <label for="password">Password</label>
          <input class="form-control" type="password" name="password" id="password">
        </div>
      </div>

      <div class="form-group">
        <label for="state">State</label>
        <select name="state" id="state" class="form-control">
          <option value="BA">Bahia</option>
          <option value="MG">Minas Gerais</option>
        </select>
      </div>

      <div class="form-check">
        <input class="form-check-input" type="checkbox" name="" id="defaultCheck1">
        <label class="form-check-label" for="defaultCheck1">
          Sign Me Up
        </label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Default checkbox
          </label>
        </div>

        <div class="custom-control custom-checkbox">
          <input class="custom-control-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="custom-control-label" for="flexCheckDefault">
            Try
          </label>
        </div>


      </div>





    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
</body>

</html>
