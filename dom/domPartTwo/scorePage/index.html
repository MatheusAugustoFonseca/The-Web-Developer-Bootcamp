<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score page</title>
</head>
<body>
  <h1>Score your match here:</h1>
  <img src="/dom/domPartTwo/scorePage/ping-pong.jpg" 
    alt="" srcset="" width="400px">
    <br>
  <div>
    <span id="scoreOne">0</span> TO <span id="scoreTwo">0</span>
  </div>

  <div> 
    Playing to 
    <select name="setMax" id="setMax">
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>


    </select>
  </div>

  <div>
    <button id="plusbtnOne">+1 Player One</button>
    <button id="plusbtnTwo">+1 Player Two</button>
    <button id="reseting">Reset</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
